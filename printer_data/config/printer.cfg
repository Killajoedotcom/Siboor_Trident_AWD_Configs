####################################################################
## slicer settings: activate firmware rectraction / activate aux fan
## startcode: PRINT_START EXTRUDER_TEMP=[nozzle_temperature_initial_layer] BED_TEMP=[bed_temperature_initial_layer_single] Chamber=[chamber_temperature] PRINT_MIN={first_layer_print_min[0]},{first_layer_print_min[1]} PRINT_MAX={first_layer_print_max[0]},{first_layer_print_max[1]}
#####################################################################
##                      Includes 
#####################################################################

[include AFC/*.cfg]
[include chopper_tune.cfg]
[include input_shaper.cfg]
[include KAMP_Settings.cfg]
[include led_effects.cfg]
[include macros.cfg]
[include mainsail.cfg]                  # Include configuration from mainsail.cfg file
[include tuning_tests.cfg]

####################################################################
## Client variable macro for your printer.cfg
[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 175   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 300   ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 5.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 1.0   ; the value to retract while PAUSE
variable_cancel_retract   : 4.0   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 35.0  ; retract speed in mm/s
variable_unretract        : 1.0   ; the value to unretract while RESUME
variable_speed_unretract  : 35.0  ; unretract speed in mm/s
variable_speed_hop        : 15.0  ; z move speed in mm/s
variable_speed_move       : 100.0 ; move speed in mm/s
variable_park_at_cancel   : True ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
variable_use_fw_retract   : True ; use fw_retraction instead of the manual version [True/False]
#variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
#variable_runout_sensor    : "filament_switch_sensor runout"    ; If a sensor is defined, it will be used to cancel the execution of RESUME in case no filament is detected.
##                                   Specify the config name of the runout sensor e.g "filament_switch_sensor runout". Hint use the same as in your printer.cfg
## !!! Custom macros, please use with care and review the section of the corresponding macro.
## These macros are for simple operations like setting a status LED. Please make sure your macro does not interfere with the basic macro functions.
## Only  single line commands are supported, please create a macro if you need more than one command.
#variable_user_pause_macro : ""    ; Everything inside the "" will be executed after the klipper base pause (PAUSE_BASE) function
#variable_user_resume_macro: ""    ; Everything inside the "" will be executed before the klipper base resume (RESUME_BASE) function
#variable_user_cancel_macro: ""    ; Everything inside the "" will be executed before the klipper base cancel (CANCEL_PRINT_BASE) function
gcode:

[endstop_phase]

[exclude_object]                        # Exclude object for cancellation

[force_move]
enable_force_move: true                 # Enable force move feature

[gcode_arcs]
resolution: 0.1                         # Arc interpolation resolution, handles G2/G3 commands

[pause_resume]
recover_velocity: 250

[respond]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes      # Path to the virtual SD card directory
on_error_gcode: CANCEL_PRINT            # G-code to execute on error (defined in CANCEL_PRINT macro)

#####################################################################
##	                 EBB SB2209(RP2040) Config
#####################################################################

[mcu EBBCan]
canbus_uuid: 272ad22f26d8                # Unique identifier for the CAN bus interface
# # Acceleration sensor on cartographer sensor is recommended, 
# # so the configuration of EBB is commented

[mcu]                                   # Main MCU configuration
# serial: usb-katapult_stm32h723xx_200012000551313433343333-if00  # Serial port setting, this line is commented out
canbus_uuid: 5220436717ad               # CAN bus UUID
canbus_interface: can0                  # CAN bus interface

[mcu scanner] # update cartographer to scanner
canbus_uuid: fae61a5741e8
is_non_critical: False

[mcu rpi]
serial: /tmp/klipper_host_mcu

#####################################################################
##	                 Temperature Monitoring
#####################################################################

[temperature_sensor EBB_NTC]            # EBB_NTC temperature sensor configuration
sensor_type: Generic 3950               # Sensor type
sensor_pin: EBBCan:gpio28               # Sensor pin

[temperature_sensor Manta]              # BTT-MCU temperature sensor configuration       
sensor_type: temperature_mcu            # Sensor type

[temperature_sensor CM4]                # BTT-PI temperature sensor configuration
sensor_type: temperature_host           # Sensor type

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio27               # Sensor pin

[temperature_sensor Ambient]
sensor_type: temperature_combined
sensor_list: temperature_sensor chamber,temperature_sensor EBB_NTC,temperature_sensor Cartographer_MCU
# Must be provided. List of sensors to combine to new "virtual" sensor. E.g. 'temperature_sensor sensor1,extruder,heater_bed'
combination_method: mean
# Must be provided. Combination method used for the sensor. Available options are 'max', 'min', 'mean'.
maximum_deviation: 1000
#   Must be provided. Maximum permissible deviation between the sensors to combine (e.g. 5 degrees). To disable it, use a large value (e.g. 999.9)

# sensor_type: BME280
#i2c_address: 118
#   Default is 118 (0x76). The BMP180, BMP388 and some BME280 sensors
#   have an address of 119 (0x77).
#i2c_mcu:
#i2c_bus:
#i2c_software_scl_pin:
#i2c_software_sda_pin:
#i2c_speed:
#   See the "common I2C settings" section for a description of the
#   above parameters.

#####################################################################
##                     Model and Acceleration
#####################################################################

[printer]                             # Printer configuration
kinematics: limited_corexy            # Printer type: limited_corexy
max_velocity: 1500                    # Maximum velocity (max 300)
max_accel: 23000
max_x_accel: 13000                    # Maximum acceleration (max 15000)
max_y_accel: 10000                    # Maximum acceleration (max 11000)
max_z_velocity: 50                    # Maximum Z-axis velocity
max_z_accel: 80                       # Maximum Z-axis acceleration
scale_xy_accel: True              
## When True, scales the XY limits by the current tool head acceleration.
## The factor is: slicer accel / max(max_x_accel, max_y_accel).
minimum_cruise_ratio: 0.5             # Default 0.5
square_corner_velocity: 9             # Square corner velocity

[axis_twist_compensation]
speed: 50                             # The speed (in mm/s) of non-probing moves during the calibration.
horizontal_move_z: 5                  # The height (in mm) that the head should be commanded to move to
calibrate_start_x: 20                 # Defines the min X coordinate of the calibration. This should be the X coordinate that positions the nozzle at the starting calibration position.
calibrate_end_x: 330                  # Defines the maximum X coordinate of the calibration This should be the X coordinate that positions the nozzle at the ending calibration position.
calibrate_y: 175                      # Defines the Y coordinate of the calibration This should be the Y coordinate that positions the nozzle during the calibration process. This parameter is recommended to be near the center of the bed
# For Y-axis twist compensation, specify the following parameters:
calibrate_start_y: 20
#   Defines the minimum Y coordinate of the calibration
#   This should be the Y coordinate that positions the nozzle at the starting
#   calibration position for the Y axis. This parameter must be provided if
#   compensating for Y axis twist.
calibrate_end_y: 330
#   Defines the maximum Y coordinate of the calibration
#   This should be the Y coordinate that positions the nozzle at the ending
#   calibration position for the Y axis. This parameter must be provided if
#   compensating for Y axis twist.
calibrate_x: 175
#   Defines the X coordinate of the calibration for Y axis twist compensation
#   This should be the X coordinate that positions the nozzle during the
#   calibration process for Y axis twist compensation. This parameter must be
#   provided and is recommended to be near the center of the bed.

[skew_correction]

#####################################################################
##             TMC autotune
#####################################################################

[autotune_tmc stepper_x]
motor: siboor-42sth48-2504(s45) 
tuning_goal: auto
voltage: 48
[autotune_tmc stepper_y]
motor: siboor-42sth48-2504(s45)
tuning_goal: auto
voltage: 48
[autotune_tmc stepper_x1]
motor: siboor-42sth48-2504(s45)
tuning_goal: auto
voltage: 48
[autotune_tmc stepper_y1]
motor: siboor-42sth48-2504(s45)
tuning_goal: auto
voltage: 48
[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg-9T
tuning_goal: auto
voltage: 24

#####################################################################
##                            X Axis
#####################################################################

[stepper_x]
step_pin: PE6                         # X-axis motor pulse pin setting
dir_pin: !PE5                         # X-axis motor direction pin setting
enable_pin: !PC14                     # X-axis motor enable pin setting
microsteps: 32                        # Motor microsteps setting
rotation_distance: 40                 # Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
full_steps_per_rotation: 200          # Number of pulses required for a single motor revolution (1.8 degree motor: 200, 0.9 degree motor: 400)
endstop_pin: EBBCan:gpio24            # Limit switch PIN setting (X-)
position_min: 0                       # X-axis minimum travel - software limit
position_endstop: 350                 # Mechanical reset point coordinates for X-axis
position_max: 350                     # X-axis maximum travel - software limit
homing_speed: 150                     # Homing speed maximum 100
homing_retract_dist: 5                # Setback distance after the first trigger of the homing switch
homing_positive_dir: true             # Direction of homing (generally no change required)

[tmc5160 stepper_x]
cs_pin: PC13                          # Chip select pin
spi_software_sclk_pin: PG8            # SPI clock pin
spi_software_mosi_pin: PG6            # SPI master out slave in pin
spi_software_miso_pin: PG7            # SPI master in slave out pin
driver_TPFD: 0                        # Driver setting
run_current: 1.8                      # Running current
spi_speed: 3500000                    # SPI speed
interpolate: True                     # Interpolation
sense_resistor: 0.075

[stepper_x1]
step_pin: PD4                         # X1-axis motor pulse pin setting
dir_pin: !PD3                         # X1-axis motor direction pin setting
enable_pin: !PD6                      # X1-axis motor enable pin setting
microsteps: 32                        # Motor microsteps setting
rotation_distance: 40                 # Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
full_steps_per_rotation: 200          # Number of pulses required for a single motor revolution (1.8 degree motor: 200, 0.9 degree motor: 400)

[tmc5160 stepper_x1]
cs_pin: PD5                           # Chip select pin
spi_software_sclk_pin: PG8            # SPI clock pin
spi_software_mosi_pin: PG6            # SPI master out slave in pin
spi_software_miso_pin: PG7            # SPI master in slave out pin
driver_TPFD: 0                        # Driver setting
run_current: 1.8                      # Running current
spi_speed: 3500000                    # SPI speed
interpolate: True                     # Interpolation
sense_resistor: 0.075

#####################################################################
##                           Y Aixs
#####################################################################

[stepper_y]
step_pin: PC7                         # Y-axis motor pulse pin setting
dir_pin: !PC8                         # Y-axis motor direction pin setting
enable_pin: !PD2                      # Y-axis motor enable pin setting
microsteps: 32                        # Motor microsteps setting
rotation_distance: 40                 # Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
full_steps_per_rotation: 200          # Number of pulses required for a single motor revolution (1.8 degree motor: 200, 0.9 degree motor: 400)
endstop_pin: PF2                      # Limit switch PIN setting (Y-)
position_min: 0                       # Y-axis minimum travel - software limit
position_endstop: 360                 # Mechanical reset point coordinates for Y-axis (change to 350 for 350 models)
position_max: 360                     # Y-axis maximum travel - software limit (change to 350 for 350 models)
homing_speed: 150                     # Homing speed maximum 100
homing_retract_dist: 5                # Setback distance after the first trigger of the homing switch
homing_positive_dir: true             # Direction of homing (generally no change required)

[tmc5160 stepper_y]
cs_pin: PC6                           # Chip select pin
spi_software_sclk_pin: PG8            # SPI clock pin
spi_software_mosi_pin: PG6            # SPI master out slave in pin
spi_software_miso_pin: PG7            # SPI master in slave out pin
driver_TPFD: 0                        # Driver setting
run_current: 1.8                      # Running current
spi_speed: 3500000                    # SPI speed
interpolate: True                     # Interpolation
sense_resistor: 0.075

[stepper_y1]
step_pin: PE2                         # Y1-axis motor pulse pin setting
dir_pin: !PE1                         # Y1-axis motor direction pin setting
enable_pin: !PE4                      # Y1-axis motor enable pin setting
microsteps: 32                        # Motor microsteps setting
rotation_distance: 40                 # Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
full_steps_per_rotation: 200          # Number of pulses required for a single motor revolution (1.8 degree motor: 200, 0.9 degree motor: 400)

[tmc5160 stepper_y1]
cs_pin: PE3                           # Chip select pin
spi_software_sclk_pin: PG8            # SPI clock pin
spi_software_mosi_pin: PG6            # SPI master out slave in pin
spi_software_miso_pin: PG7            # SPI master in slave out pin
driver_TPFD: 0                        # Driver setting
run_current: 1.8                      # Running current
spi_speed: 3500000                    # SPI speed
interpolate: True                     # Interpolation
sense_resistor: 0.075

#####################################################################
